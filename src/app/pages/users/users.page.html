<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-text-center">
    <img src="https://www.prestele-it.com/wp-content/uploads/2020/09/AdobeStock_268786932.jpg">
  </div>
  <ion-fab horizontal="end" vertical="right">
    <ion-button shape='round' color='primary' (click)="invite()">
       <ion-icon  name="add-outline"></ion-icon>
       Invite
    </ion-button>
 </ion-fab>

 <ion-item>
  <ion-label postition="stacked"><b></b></ion-label>
 </ion-item>
 <div *ngIf="users"  class="container ion-text-center" style="padding-left: 8%; padding-right: 8%;">
   <ion-list *ngFor= 'let user of users'>
     <ion-item>
     
       <h5 item-start>{{user.firstName}}{{user.lastName}}</h5>
       <p>{{user.email}}</p>
       <button [routerLink]="['../../details/',user.id]" ion-button clear item-end>
          <ion-icon name="information-circle-outline"></ion-icon>
        </button>
        <button item-end>
          <ion-icon name="trash-outline" (click)='DeleteUser(user.id)'></ion-icon>
        </button>
      </ion-item>
     
   </ion-list>
 </div>
</ion-content>
