<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="hello/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="container ion-text-center">
    <img src="https://cdn1.vectorstock.com/i/thumb-large/99/30/crm-icons-customer-relationship-management-vector-20619930.jpg/"/>
    <h1>About me</h1>
  </div>
   <div>
     <ion-fab horizontal="end" vertical="right">
      <ion-button  shape='round' color='danger' (click)="logout()">
        <ion-icon  name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-fab>
    </div>
    
   
    <div> 
      <ion-item (click)="this.show_profil=true; this.show_profil_statistic=false">
        <ion-label><b>Profil</b></ion-label>
        <ion-icon name="bag-add-outline"></ion-icon>
      </ion-item>
     <ion-list *ngIf="profilForm">
      <form [formGroup]="profilForm">
        <ion-item>
          <ion-label position="stacked">First name: </ion-label>
          <ion-input formControlName="firstname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Last name: </ion-label>
          <ion-input formControlName="lastname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email: </ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

       
        <ion-item>
          <ion-label position="stacked">Middle Name: </ion-label>
          <ion-input formControlName="middlename" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">User Name: </ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </div>
    
    
    
  
    <ion-item (click)="this.show_help=true; this.show_profil=false">
      <ion-label><b>Help</b></ion-label>
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-item>
    <ion-list *ngIf="show_help">
      <ion-item>
        <ion-label>Change password?</ion-label>
        
        
      </ion-item>
    </ion-list>
</ion-content>
