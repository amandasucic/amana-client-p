<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-text-center">
    <img src="https://pisalica.com/wp-content/uploads/2019/05/crm-sustav.png"/>
    <h1>Sign In</h1>
  </div>
  

      <ion-list *ngIf="credentialsForm">
        <form [formGroup]="credentialsForm" >
         <ion-item>
           <ion-label position="stacked">Username</ion-label>
           <ion-input type="text" formControlName="username"></ion-input>
         </ion-item>
  
         <ion-item>
           <ion-label position="stacked">Password</ion-label>
           <ion-input type="password" formControlName="password"></ion-input>
         </ion-item>
        
  
  
              
        <ion-button expand="block" shape='round' color='success' type='submit' [disabled]="!credentialsForm.valid" (click)="onSubmit(credentialsForm)">Login</ion-button>
      </form>
      </ion-list>
