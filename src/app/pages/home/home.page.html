<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <h1>Dashboard</h1>
  </section>
  <ion-fab horizontal="end" vertical="right">
    <ion-button  shape='round' color='success' (click)="invite()">
      <ion-icon  name="add-outline"></ion-icon>
        Invite
     </ion-button>
   </ion-fab>
   <ion-grid>
     <ion-row>
       <ion-col col-6>
         <ion-card text-center padding color="primary">
           <ion-icon name="users"></ion-icon>
           <h1>Users</h1>
         </ion-card>
       </ion-col>
       
      </ion-row>
   </ion-grid>
 

</ion-content>
