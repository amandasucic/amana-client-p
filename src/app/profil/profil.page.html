<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>profil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="hello/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-text-center">
    <img src="https://pisalica.com/wp-content/uploads/2019/05/crm-sustav.png" />
  </div>

  <div>
    <ion-fab horizontal="end" vertical="right">
      <ion-button shape='round' color='success' (click)="resent_pin()">
        Logout
      </ion-button>
    </ion-fab>
  </div>

 

  <div>
    <ion-item (click)="this.show_details=true; this.show_user_statistic=false">
      <ion-label><b>Profil</b></ion-label>
      <ion-icon name="bag-add-outline"></ion-icon>
    </ion-item>


    <ion-list *ngIf="profilForm">
      <form [formGroup]="profilForm">
        <ion-item>
          <ion-label position="stacked">First name: </ion-label>
          <ion-input formControlName="firstname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Last name: </ion-label>
          <ion-input formControlName="lastname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email: </ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

       
        <ion-item>
          <ion-label position="stacked">Phone: </ion-label>
          <ion-input formControlName="phone" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Mobile: </ion-label>
          <ion-input formControlName="mobile" type="text"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </div>

    </ion-list>
  </div>
</ion-content>
